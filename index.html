<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>CALCULATOR</title>
</head>

<body>
    <section class="calculator">
        <div class="container">
            <div class="screen">
                <div class="output1">0</div>
                <div class="output3">Oparetor</div>
                <div class="output2">0</div>
            </div>
            <div class="num one"> 1 </div>
            <div class="num two"> 2 </div>
            <div class="num three"> 3 </div>
            <div class="num four"> 4 </div>
            <div class="num five"> 5 </div>
            <div class="num six"> 6 </div>
            <div class="num seven"> 7 </div>
            <div class="num eight"> 8 </div>
            <div class="num nine"> 9 </div>
            <div class="num zero"> 0 </div>
            <div class="num delete"> Delete </div>
            <div class="num AC"> AC </div>
            <div class="num add"> + </div>
            <div class="num minus"> - </div>
            <div class="num multiplier"> * </div>
            <div class="num division"> / </div>
            <div class="num equal"> = </div>
            <div class="num dot"> . </div>
        </div>
    </section>
</body>

</html>
